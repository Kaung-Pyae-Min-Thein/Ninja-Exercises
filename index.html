<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ninja Quiz</title>
</head>

<body>
  <!-- header section -->
  <header class="heading py-3 bg-light text-center">
    <section class="container-fluid">
      <h1 class="text-primary display-4 my-4">Ninja Quiz</h1>
    </section>
  </header>

  <!--result Section -->
  <section class="result py-4 bg-light text-center d-none">

    <div class="container-fluid lead">
      <p>You are <span class="text-primary display-4 p3">0%</span> Ninja</p>
    </div>

  </section>

  <!-- question section -->
  <article class="bg-primary">
    <section class="container-fluid">
      <h2 class="text-white my-5">On with the Questions......</h2>


      <!-- form -->
      <form class="quiz-form text-light">

        <div class="my-5">
          <p class="lead fw-normal">1. How do you give a ninja direction?</p>

          <!-- form check -->
          <div class="form-check text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label>Show them a map</label>
          </div>

          <div class="form-check text-white-50">
            <input type="radio" name="q1" value="B">
            <label>Show them a map</label>
          </div>

        </div>

        <div class="my-5">
          <p class="lead fw-normal">2. What?</p>

          <!-- form check -->
          <div class="form-check text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label>Show them a map</label>
          </div>

          <div class="form-check text-white-50">
            <input type="radio" name="q2" value="B">
            <label>Show them a map</label>
          </div>

        </div>

        <div class="my-5">
          <p class="lead fw-normal">3. When?</p>

          <!-- form check -->
          <div class="form-check text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label>Show them a map</label>
          </div>

          <div class="form-check text-white-50">
            <input type="radio" name="q3" value="B">
            <label>Show them a map</label>
          </div>

        </div>

        <div class="my-5">
          <p class="lead fw-normal">4. What?</p>

          <!-- form check -->
          <div class="form-check text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label>Show them a map</label>
          </div>

          <div class="form-check text-white-50">
            <input type="radio" name="q4" value="B">
            <label>Show them a map</label>
          </div>

        </div>


        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>


      </form>

    </section>
  </article>

  <script src="script.js"></script>
</body>

</html>
