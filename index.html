<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/2b46d6a431.js" crossorigin="anonymous"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
  <title>Beautiful Todo</title>
</head>

<body>
  <div class="container">

    <!-- header and search -->
    <header class="text-center my-3">
      <h1 class="display-4 mb-3 text-light">
        Todo List
      </h1>
      <form class="search">
        <label class="text-light"> Search todos</label>
        <input type="text" placeholder="Search" class="form-control " name="search">
      </form>
    </header>

    <!-- lists -->
    <ul class="list-group todos">
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span>Play</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>

      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span>Play</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>

      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span>Play</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>
    </ul>

    <!-- add field -->
    <form class="text-center my-4">
      <label class="text-light">Add new todo</label>
      <input type="text" class="form-control" placeholder="Add new item" name="add">
    </form>

  </div>

  <script src="script.js"></script>
</body>

</html>
