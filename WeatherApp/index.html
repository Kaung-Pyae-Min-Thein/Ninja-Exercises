<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
  <title>Weather Forecast</title>
</head>

<body>

  <div class="container mx-auto my-5">

    <h1 class="text-secondary text-center my-4">NinjaWeather</h1>

    <form class="text-secondary text-center my-4">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control">
    </form>

    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="img">

      <div class="icon bg-light mx-auto text-center">
        <!-- icon -->
        <img />
      </div>

      <div class="details text-uppercase text-secondary text-center">
        <h2 class="h5">city name</h2>
        <div class="">Weather conditions</div>

        <div class="display-6 my-4">
          <span>Temp</span>
          <span>&deg;C</span>
        </div>

      </div>

    </div>
  </div>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>

</body>

</html>
